<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div> <!--  결과: <div id="root"><button>Like</button></div> -->
        <script type="text/babel">
            class LikeButton extends React.Component { //React에서 Component를 상속받는다.
                constructor(props) {
                    super(props);
                    this.state = {
                        liked: false,
                    }; //상태(=바뀔수 있는 부분) 기록
                }

                render() { //화면에 표시될 영역
                    return <button type="submit" onClick={() => { this.setState({ liked: true })}}>
                        {this.state.liked === true ? 'Liked' : 'Like'}
                        </button>;
                    // JSX (JS + XML )
                }
            }
        </script>
        <script type="text/babel">
            //React를 사용해서 만든 부분을 화면에다 실제로 반영해줌(ReactDOM)
            ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /><LikeButton /></div>, document.querySelector('#root'));
        </script>
    </body>
</html>
